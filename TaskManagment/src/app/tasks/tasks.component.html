<section id="tasks">
    <div  *ngIf="add_div">
        <app-add-task [userId]="UserID" (close)="oncloseaddTask()"/>
    </div>
   
    <header>
        <h2>{{username}} 's Tasks</h2>
        <menu>
            <button (click)="openadd()">Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let item of selecteduser"><app-task-list [tasks]="item"/></li>
        
    </ul>
    </section>
